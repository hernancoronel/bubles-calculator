<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="img/Logo.png">
    <link rel="stylesheet" href="style.css">
   </head>
<body>
 <div class="container">
   <form action="#" name="forms">
     <input id="pantalla" type="text" name="answer">
     <div class="buttons">
       <input type="button" value="AC" 
       class="ground" onclick="reiniciarValorPantalla()">
       <input type="button" value="DEL" 
       class="ground" onclick="borrarDigito()">
       <input type="button" value="%"
       class="ground Btn-Porcentaje">
       <input type="button" value="/"
       class="ground" onclick="agregar('/')">
     </div>
     <div class="buttons">
       <input type="button" value="7" onclick="agregar('7')">
       <input type="button" value="8" onclick="agregar('8')">
       <input type="button" value="9" onclick="agregar('9')">
       <input type="button" stayle=""value="*"
       class="ground" onclick="agregar('*')">
     </div>
     <div class="buttons">
       <input type="button" value="4" onclick="agregar('4')">
       <input type="button" value="5" onclick="agregar('5')">
       <input type="button" value="6" onclick="agregar('6')">
       <input type="button" value="-"
       class="ground" onclick="agregar('-')">
     </div>
     <div class="buttons">
       <input type="button" value="1" onclick="agregar('1')">
       <input type="button" value="2" onclick="agregar('2')">
       <input type="button" value="3" onclick="agregar('3')">
       <input type="button" value="+"
        class="ground" onclick="agregar('+')">
     </div>
     <div class="buttons">
       <input type="button" value="0" >
       <input type="button" value="." >
       <input type="button" value="+/-" class="ground Btn-Menor-Mayor">
       <input type="button" value="="
      class="ground" onclick="calcular()">
     </div>
   </form>
 </div>
 <script src="app.js"></script>
</body>
</html>
